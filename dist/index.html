<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../src/assets/images/favicon.ico" type="image/x-icon">
    <script src="./main.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <header><img src="../src/assets/images/logo.png" alt="Logo"><h1>Weather App</h1></header>
    <div class="main-content">
        <div class="top-content">
            <img id="conditionIcon" src="" alt="weather icon">
        <p id="condition"></p>
        </div>
    <div class="weather">
        <div class="left-content">
            <p id="temp"></p>
            <p id="feels"></p>
            <p id="humidity"></p>
        </div>
        <div class="form">
            <p id="location"></p>
            <form action=""><input type="text" name="city" id="city" placeholder="Enter location..."></form>
            </div>
            
        <div class="right-content">
            <p id="max"></p>
            <p id="min"></p>
        </div>
    </div>
</div>
<footer></footer>
</body>
</html>
